	<script type="text/javascript">
	$(document).ready(function(){
	$('.dob').hide();
	$('.s-p-s').hide();
	$('#play').on('click',function(){
	$('.dob').show();
	$('.s-p-s').show();
	$('.welcome').hide();
	
	
	});

	});
	$(document).ready(function(){
	$("#ageInput").focus(function(){
    $(this).css("color", "blue");
	$(this).val('');
    });
	
	$('#calulate').on('click',function(){
	debugger;
	
	var x=$('#ageInput').val();
	if(x=='')
	{$('#ageInput').val('Please Enter Your Year Of Birth').css('color','red');
	setTimeout(function(){$('#ageInput').val('');},2000);
	}
	
	else{
	if(/^[^-0-9]|^.+?[^0-9]/.test(x))
	{
	$('#ageInput').val('Please Enter A Valid Year Of Birth').css('color','red');
	setTimeout(function(){$('#ageInput').val('');},2000);
	}
	else{
	var y=2020;
	var z=(y-x);
	var d=z*365;
	$('.result').append(d).show().css('color','orange');
	
	$(this).hide();}}
	
	
	});
	$('#clear').on('click',function(){
	$('#ageInput').val('');
	$('.result').hide();
	$('#calulate').show();
	});
	});
	
	$(document).ready(function(){
	
	$("img").on('click',function (){
	debugger;

	$('#pa').hide();
	$('#sc').hide();

	 var images =['stone.jpg','paper.png','scissors.jpg'];

	 var botchoice=images[number];
	  $('.images').append('<img id="img" src="" style="width:300px;height:300px;">');
	  $('#img').attr('src',botchoice);
	  var botscore=number;
	  
	   $("<span id=\"result\"></span>").insertBefore("#img");
	   $('#result').css('font-size','30px').width('200px').height('200px');
	
	  if(yourscore==0)
	  {if(botscore===0)
	  {$('#result').text('Match,Tie!').css('color','Yellow');}
	  else if(botscore===1)
		{$('#result').text('You,Loss!').css('color','Red');}
		else{$('#result').text('You,won!').css('color','Green');}
	  }
	  
	   else if(yourscore==1)
	  {if(botscore===0)
	  {$('#result').text('You,won!').css('color','Green');}
	  else if(botscore===1)
		{$('#result').text('Match,Tie!').css('color','Yellow');}
		else{$('#result').text('You,Loss!').css('color','Red');}
	  }
	  else{if(botscore===0)
	  {$('#result').text('You,Loss!').css('color','Red');}
